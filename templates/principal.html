<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="/static/principal.style.css">
    <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
		    <script type="text/javascript" src="bootstrap/js/jquery-1.11.2.min.js"></script>
		    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <div class="container">

        <nav id="navbar-example2" class="navbar navbar-light bg-light">
            <li class="breadcrumb-item active" aria-current="page">Página Principal</li>
            <ul class="nav nav-pills"></ul>
            <input  type="search" placeholder="Buscar Blogs" aria-label="Buscar Blogs">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            <button type="button" class="btn btn-dark nav-link" data-toggle="modal" data-target="#cerrarSesion">Cerrar
                sesión</button>

            </li>
            </ul>
        </nav>


    </div>
    <img src="{{ url_for('static', filename='images/banner_blogs.jpg')}}"/>


    <div id='AppendHere'></div>
    <!--start login form-->
    <div class="container">
        <div class="row">
            <form id="loginform" action="#" class="col-sm-8">
                <!--action="the site link"-->
                <!--start header-->
                <h1>Listado de Blogs</h1>
                <br>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="listBlog" id="python" value="option1" checked>
                    <label class="form-check-label" for="python">
                        Python
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="listBlog" id="java" value="option2">
                    <label class="form-check-label" for="java">
                        Java
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="listBlog" id="devWeb" value="option3">
                    <label class="form-check-label" for="devWeb">
                        Desarrollo Web
                    </label>
                </div>


            </form>
            <div class="btn-group-vertical text-center col-sm-2">

                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a href="./crear.html" class="btn btn-primary">
                        Crear
                    </a>
                </div>
                <br>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <a href="./actualizar.html" class="btn btn-primary">
                        Actualizar
                    </a>
                </div>
                <br>
                <div class="btn-group" role="group" aria-label="Third group">
                    <a href="./comentar.html" class="btn btn-primary">
                        Comentar
                    </a>
                </div>
                <br>
                <div class="btn-group" role="group" aria-label="fourth group">

                    <button type="button" data-toggle="modal" data-target="#staticBackdrop"
                        class="btn btn-primary">Eliminar</button>

                </div>

            </div>
        </div>
    </div>
    <!-- Modal Eliminar-->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Eliminar Blog</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea eliminar este Blog?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-primary">SI</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal Cerrar sesión-->
    <div class="modal fade" id="cerrarSesion" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cerrar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Está seguro que desea cerrar sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                    <a href="./iniciarSesion.html" class="btn btn-primary">SI</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="javascript.js"> </script>

</body>

</html>
