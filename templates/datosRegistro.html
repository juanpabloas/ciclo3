<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de registro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="/static/javascript.js"> </script>

</head> 
<body >
    <section class="content">
        {%for message in get_flashed_messages() %}
        <div class="flash">{{message}}</div>
        {%endfor%}
    </section>
   
  <img src="{{ url_for('static', filename='images/banner_blogs.jpg')}}"/>
    <center>
        <form name="formulario" method="post" action="{{url_for('registro')}}">
            <h2>Ingrese sus datos</h2>
            

                <div class="form-row input-info">
                  <div class="col-md-12 mb-3 text-left">
                    <label for="validationDefault01" >Nombres</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" value="" minlength="8" required/>
                  
                      <label for="validationDefault01">Apellidos</label>
                      <input type="text" class="form-control" id="txtApellido" value="" minlength="8" required/>
                    </div>                  
                    <div class="col-md-12 mb-3 text-left">
                      <label for="validationDefault01">Correo</label>
                      <input type="email" class="form-control" id="txtEma" name="txtEma" value="" minlength="8" required/>                 
                      <label for="validationDefault01">Confirme su correo</label>
                      <input type="email" class="form-control" id="txtEma2" name="txtEma2" value="" required/>
                      <label for="validationDefault01">Contraseña</label>
                      <input type="password" class="form-control" id="txtPw1" name="txtPw1" value="" required/>                 
                      <label for="validationDefault01">Confirme su contraseña</label>
                      <input type="password" class="form-control" id="txtPw2" value="txtPw2" required/>
                    </div>
                  </div>      
               
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1" required/>
                    <label class="form-check-label" for="checkbox1" >
                      Estoy de acuerdo con los términos y condiciones
                    </label>
                  </div>
                </div>
                <br>
                <button class="btn btn-primary" type="submit" onclick="JavaScript:validardatos();" href="./crear blogs.html"> Enviar</button>

        </form>
    </center>

</body>
</html>
